<!DOCTYPE html>

<title>JavaScript TypeConversion</title>

<script type="text/javascript">
function checkPythagoras()
{
	var num1=document.getElementById('dd1').value;
	var num2=document.getElementById('dd2').value;
	
	if(num1==="Number" & num2==="Number")
		{
		document.getElementById('number3').value="Number";
		}
	else if(num1==="Boolean" & num2==="Boolean")
		{
		document.getElementById('number3').value="Number";
		}
	else if(num1==="Boolean" & num2==="Number" |
			num2==="Boolean" & num1==="Number")
	{
	document.getElementById('number3').value="Number";
	}
	else if(num1==="String" | num2==="String")
	{
	document.getElementById('number3').value="String";
	}
	
	
	
	//var str=num1 + "String"; //Type Conversion from Number to String
	//document.getElementById('check').innerHTML = typeof str;
	
	//var bool= true+5;
	//document.getElementById('check').innerHTML = typeof bool;
	
	//var bool=true;
	
	}
</script>

 <option value="Number1">Select Type</option>

</select>
