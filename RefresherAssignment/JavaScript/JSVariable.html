<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>JavaScript Variable Demo</title>
	<script type="text/javascript">
		document.writeln("JavaScript Variable Demo "+"<br \><br \>");
//Varible Declaration and Initialisation
//JavaScript Variables are loosly typed variables
		var currentDate = new Date();
		document.writeln(currentDate);
		var cMonth = currentDate.getMonth();
		document.writeln("<br \>"+"The Current Month is : "+cMonth);
		var cDate = currentDate.getDate();
		document.writeln("<br \>"+"Today's date is: "+cDate);
	</script>
</head>
<body>
</body>
</html>
